# Server - Use PORT env variable from Render, fallback to 8080
server.port=${PORT:8080}

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST:3306}/railway?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=round&jdbcCompliantTruncation=false&sessionVariables=sql_mode='NO_ZERO_IN_DATE,NO_ZERO_DATE'spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.raw_time_handling=true

# JWT Configuration
jwt.secret=${JWT_SECRET:ccmart-secure-jwt-secret-key-2025-production-grade}
jwt.expiration=86400000
jwt.expiration-ms=604800000
