# ----------------------
# Server
# ----------------------
server.port=${PORT:8080}

# ----------------------
# Database - Railway MySQL
# ----------------------
spring.datasource.url=jdbc:mysql://${MYSQLHOST:mysql.railway.internal}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------
# JPA / Hibernate
# ----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.raw_time_handling=true

# ----------------------
# Health Check - Railway
# ----------------------
# Railway healthcheck defaults to /api/health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ----------------------
# JWT Configuration
# ----------------------
jwt.secret=${JWT_SECRET:ccmart-secure-jwt-secret-key-2025-production-grade}
jwt.expiration=86400000
jwt.expiration-ms=604800000
